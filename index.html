<body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<h3 class="m-5">Fake User List</h3>

<!-- Search Bar -->
<form class="form-inline ml-5" id="search-form">
    <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
    <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="search-input"
            placeholder="Keyword..."
    />
    <button
            type="submit"
            class="btn btn-primary mb-2"
            id="search-submit-button"
    >
        Search
    </button>
</form>

<div class="d-flex flex-wrap m-4" id="data-panel">
    <div class="user">
        <img src="" class="user-img-top" alt="User Photo" data-toggle="modal" data-target="#user-modal" />
        <div class="user-body">
            <h5 class="name-title"></h5>
        </div>
    </div>
</div>

<!-- Movie Modal -->
<div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" id="movie-modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- paginator -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
        <!--JavaScript生成-->
    </ul>
</nav>
<script src="index.js"></script>
</body>
